<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Status Verifikasi</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(120deg, #f4f4f4, #e0f7fa);
      padding: 40px 20px;
      min-height: 100vh;
    }

    h2 {
      color: #003366;
      text-align: center;
      margin-bottom: 30px;
      animation: fadeInDown 0.8s ease;
    }

    ul {
      list-style: none;
      max-width: 600px;
      margin: auto;
      animation: fadeInUp 1s ease;
    }

    li {
      background: #fff;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s ease;
    }

    li:hover {
      transform: scale(1.02);
    }

    .info {
      flex: 1;
    }

    .status {
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.9em;
      margin-right: 10px;
    }

    .disetujui {
      background-color: #c8f7c5;
      color: #2e7d32;
    }

    .menunggu {
      background-color: #fff3cd;
      color: #856404;
    }

    .ditolak {
      background-color: #f8d7da;
      color: #721c24;
    }

    .edit-btn, .save-btn {
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .edit-btn:hover, .save-btn:hover {
      background-color: #005580;
    }

    select {
      padding: 6px;
      border-radius: 6px;
      font-weight: bold;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Status Verifikasi Laporan</h2>
  <ul id="laporan-list">
    <li>
      <div class="info"><strong>Judul:</strong> Bab 2 - Revisi</div>
      <div class="controls">
        <span class="status disetujui">Disetujui</span>

      </div>
    </li>
    <li>
      <div class="info"><strong>Judul:</strong> Bab 3 - Konsep</div>
      <div class="controls">
        <span class="status menunggu">Menunggu</span>

      </div>
    </li>
    <li>
      <div class="info"><strong>Judul:</strong> Bab 4 - Kesimpulan</div>
      <div class="controls">
        <span class="status ditolak">Ditolak</span>
      </div>
    </li>
  </ul>

  

</body>
</html>
