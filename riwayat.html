<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Riwayat Bimbingan</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(120deg, #f4f4f4, #e0f7fa);
      padding: 40px 20px;
      min-height: 100vh;
    }

    h2 {
      color: #003366;
      margin-bottom: 25px;
      text-align: center;
      animation: fadeInDown 0.8s ease;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      animation: fadeInUp 1s ease;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 15px 20px;
      text-align: left;
    }

    th {
      background-color: #003366;
      color: #fff;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #dff;
      transition: 0.3s ease;
    }

    td {
      color: #333;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h2>ðŸ“š Riwayat Bimbingan</h2>
  <table>
    <tr>
      <th>Tanggal</th>
      <th>Catatan</th>
      <th>Status</th>
    </tr>
    <tr>
      <td>2025-06-10</td>
      <td>Revisi Bab 2</td>
      <td style="color: green; font-weight: bold;">Disetujui</td>
    </tr>
    <tr>
      <td>2025-06-12</td>
      <td>Upload Bab 3</td>
      <td style="color: orange; font-weight: bold;">Menunggu</td>
    </tr>
  </table>
</body>
</html>
